<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeshNet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üåê MeshNet Dashboard</span>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item"><a class="nav-link" href="/nodes">Nodes</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/groups">Groups</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages">Pages</a></li>
                <li class="nav-item"><a class="nav-link" href="/monitoring">Monitor</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Network Overview -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Network Status</h5>
                    </div>
                    <div class="card-body">
                        <h6>Active Nodes: <span id="node-count">0</span></h6>
                        <div id="nodes-list"></div>
                    </div>
                </div>
            </div>

            <!-- Users Overview -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>User & Groups</h5>
                    </div>
                    <div class="card-body">
                        <h6>Active Groups: <span id="group-count">0</span></h6>
                        <div id="groups-list"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2">Add User</button><br>
                        <button class="btn btn-secondary btn-sm mb-2">Create Group</button><br>
                        <button class="btn btn-warning btn-sm mb-2">Broadcast Page</button><br>
                        <button class="btn btn-danger btn-sm">Rescan Network</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network Graph -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>Network Topology</h5>
                    </div>
                    <div class="card-body" id="topology-container" style="height: 400px;">
                        <!-- Network visualization will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Initialize real-time updates
        const socket = io();
        
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('subscribe-nodes');
        });

        // Load initial data
        async function loadDashboard() {
            try {
                const nodesRes = await fetch('/api/nodes');
                const nodes = await nodesRes.json();
                document.getElementById('node-count').textContent = nodes.length;
                
                const nodesList = document.getElementById('nodes-list');
                nodesList.innerHTML = nodes.map(n => 
                    `<small>‚Ä¢ ${n.functionalName || n.nodeId}: ${n.battery || '?'}%</small><br>`
                ).join('');
            } catch (error) {
                console.error('Error loading nodes:', error);
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
