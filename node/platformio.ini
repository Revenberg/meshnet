[env:heltec_esp32s3]
platform = https://github.com/Heltec-Aaron-Lee/WiFi_Kit_series/releases/download/0.0.7_v1.0.5/package_heltec_index.json
board = wireless_stick_lite_v3
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; ESP32-S3 specific settings
board_build.flash_size = 8MB
board_build.flash_mode = dio
board_build.flash_freq = 80m

; Partition scheme for ESP32-S3 with 4MB flash
board_build.partitions = partitions_4mb.csv

; Include paths
lib_dirs = 
    .
    ./src
    ./libraries

; Libraries
lib_deps =
    RadioLib
    Adafruit SSD1306
    Adafruit GFX Library
    ArduinoJson
    PubSubClient
    HotButton

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -Wno-error=unused-variable
    -Wno-error=unused-function

; Monitor settings
monitor_filters = esp32_exception_decoder

; OTA settings (if needed)
upload_protocol = esp-builtin
upload_port = COM11
